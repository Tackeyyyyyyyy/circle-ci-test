version: 2.1
jobs:
  build:
    parallelism: 1
    working_directory: ~/circleci-test-ruby

    docker:
      - image: circleci/ruby:2.4.1-node

    steps:
      - checkout

      - run:
          name: Bundle Install
          command: bundle install --path vendor/bundle

      - run:
          name: run rspec
          command: bundle exec rspec
